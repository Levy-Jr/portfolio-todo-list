<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/main.js" defer></script>
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="fs-light">

  <main class="main-container">
    <div class="title-container | s-b">
      <h1 class="title fw-700">TODO</h1>
      <button data-toggle-mode><img src="images/icon-sun.svg" alt=""></button>
    </div>

    <section class="section-wrapper | br">
        <form class="form" data-form>
          <input type="text" class="todo-input | br primary-bg-color" data-todo-input placeholder="Create a new todo...">
        </form>

      <div class="todos | margin-block-400 primary-bg-color br">
        <ul class="todo-list | primary-bg-color fs-light br" data-ul-list>
          <li class="padding-block-400">
            <div>
              <button class="check-todo" data-check-todo><img src="" alt=""></button>
              Complete online JavaScript course
            </div>
            <button class="remove-button" data-remove-button><img src="images/icon-cross.svg" alt=""></button>
          </li>
          <li class="padding-block-400">
            <div>
              <button class="check-todo" data-check-todo><img src="" alt=""></button>
              Jog aroung the park 3x
            </div>
            <button class="remove-button" data-remove-button><img src="images/icon-cross.svg" alt=""></button>
          </li>
          <li class="padding-block-400">
            <div>
              <button class="check-todo" data-check-todo><img src="" alt=""></button>
               10 minutes meditation
            </div>
             <button class="remove-button" data-remove-button><img src="images/icon-cross.svg" alt=""></button>
          </li>
          <li class="padding-block-400">
            <div>
              <button class="check-todo" data-check-todo><img src="" alt=""></button>
              Read for 1 hour
            </div>
            <button class="remove-button" data-remove-button><img src="images/icon-cross.svg" alt=""></button>
          </li>
          <li class="padding-block-400">
            <div>
              <button class="check-todo" data-check-todo><img src="" alt=""></button>
              Pick up groceries
            </div>
            <button class="remove-button" data-remove-button><img src="images/icon-cross.svg" alt=""></button>
          </li>
          <li class="padding-block-400">
            <div>
              <button class="check-todo" data-check-todo><img src="" alt=""></button>
              Complete Todo App on Frontend Mentor
            </div>
            <button class="remove-button" data-remove-button><img src="images/icon-cross.svg" alt=""></button>
          </li>
        </ul>
        <div class="s-b padding-block-400 padding-inline-400">
          <span>
            <span data-items-left>5</span> items left
          </span>
          <button data-button-clear-completed>Clear Completed</button>
        </div>
      </div>

      <section class="section-option-buttons | primary-bg-color padding-block-200 br">
        <button data-button-all>All</button>
        <button data-button-active>Active</button>
        <button data-button-completed>Completed</button>
      </section>
      
      <span class="primary-text-color">Drag and drop to reorder list</span>

    </section>

    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Levy-Jr">Levy Gomes</a>.
  </div>
</body>
</html>

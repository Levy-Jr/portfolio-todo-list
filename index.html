<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/main.js" defer></script>
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="main-container">
    <div class="title-container | s-b">
      <h1 class="title fw-700">TODO</h1>
      <button id="toggle-mode" class="light-mode" data-toggle-mode></button>
    </div>

    <section class="section-wrapper | br">
      <form class="form" data-form>
        <div class="primary-bg-color">
          <button class="check-todo" type="submit" data-form-button></button>
        </div>
        <input type="text" class="todo-input | primary-bg-color fs-light" data-todo-input placeholder="Create a new todo...">
      </form>

      <div class="todos | box-shadow margin-block-400 primary-bg-color br">
        <ul class="todo-list | primary-bg-color fs-light br" data-ul-list>
        </ul>
        <div class="s-b padding-block-400 fs-light padding-inline-400">
          <span class="primary-text-color">
            <span class="primary-text-color" data-items-left>...</span> itens restantes
          </span>
          <button class="clear-completed | primary-text-color" data-button-clear-completed>Limpar Completados</button>
        </div>
      </div>

      <section class="section-option-buttons | box-shadow primary-bg-color padding-block-200 br">
        <button class="option-button" data-button-all>Todos</button>
        <button class="option-button" data-button-active>Ativos</button>
        <button class="option-button" data-button-completed>Completados</button>
      </section>
      
      <!-- <div class="margin-block-400 t-center">
        <span class="drag | primary-text-color fs-light">Arraste e solte para reordenar a lista</span>
      </div> -->

    </section>

    
  </main>

  <div class="attribution" style="margin-top: 1rem;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Levy-Jr">Levy Gomes</a>.
  </div>
</body>
</html>

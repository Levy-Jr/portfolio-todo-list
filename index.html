<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="javascript/main.js" defer></script>
  <title>Frontend Mentor | Todo app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="main-container">
    <div class="title-container | s-b">
      <h1 class="title fw-700">TODO</h1>
      <button data-toggle-mode><img src="images/icon-sun.svg" alt=""></button>
    </div>

    <section class="section-wrapper | br">
      <form class="form" data-form>
        <div class="primary-bg-color">
          <button class="check-todo" type="submit" data-form-button></button>
        </div>
        <input type="text" class="todo-input | primary-bg-color fs-light" data-todo-input placeholder="Create a new todo...">
      </form>

      <div class="todos | margin-block-400 primary-bg-color br">
        <ul class="todo-list | primary-bg-color fs-light br" data-ul-list>
          <!-- <li class="padding-block-400">
            <div class="s-b">
              <div class="a-center">
                <button class="check-todo" data-todo-check><img class="icon-check" src="images/icon-check.svg" alt=""></button>
                <span class="line-through" data-todo-text>Complete online JavaScript course</span>
              </div>
              <button class="remove-button" data-remove-button><img src="images/icon-cross.svg" alt=""></button>
            </div>
          </li> -->
        </ul>
        <div class="s-b padding-block-400 fs-light padding-inline-400">
          <span class="primary-text-color">
            <span class="primary-text-color" data-items-left>...</span> itens restantes
          </span>
          <button class="clear-completed | primary-text-color" data-button-clear-completed>Limpar Completados</button>
        </div>
      </div>

      <section class="section-option-buttons | primary-bg-color padding-block-200 br">
        <button data-button-all>Todos</button>
        <button data-button-active>Ativos</button>
        <button data-button-completed>Completados</button>
      </section>
      
      <div class="margin-block-400 t-center">
        <span class="drag | primary-text-color fs-light">Drag and drop to reorder list</span>
      </div>

    </section>

    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Levy-Jr">Levy Gomes</a>.
  </div>
</body>
</html>
